{% extends "TiendaGenesisApp/base.html" %}

{% block content %}
<style>
  body {
    background: url('https://images.unsplash.com/photo-1521335629791-ce4aec67dd47?auto=format&fit=crop&w=1400&q=80')
      no-repeat center center fixed;
    background-size: cover;
  }

  .auth-box {
    max-width: 420px;
    margin: 80px auto;
    padding: 35px;
    background: #ffffffee;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    color: #000 !important;
    text-align: center;
  }
</style>

<div class="auth-box">
    <h2 class="mb-3">Revisa tu correo</h2>
    <p>
        Te hemos enviado un enlace para restablecer tu contraseña.<br>
        Si no lo ves, revisa la carpeta de <strong>correo no deseado</strong>.
    </p>

    <a class="btn btn-dark w-100 mt-3" href="{% url 'account_login' %}">
        Volver a iniciar sesión
    </a>
</div>

{% endblock %}
