{% extends "TiendaGenesisApp/base.html" %}
{% load socialaccount %}

{% block content %}
<style>
  body {
    background: url('https://images.unsplash.com/photo-1521335629791-ce4aec67dd47?auto=format&fit=crop&w=1400&q=80')
      no-repeat center center fixed;
    background-size: cover;
  }

  .auth-box {
    max-width: 420px;
    margin: 80px auto;
    padding: 35px;
    background: #ffffffee;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    color: #000 !important;
  }
</style>

<div class="auth-box">
    <h2 class="text-center mb-4">Iniciar sesión</h2>

    <form method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}

        <label><strong>Correo electrónico</strong></label>
        <input type="email" name="login" class="form-control" required placeholder="Tu correo">

        <label class="mt-3"><strong>Contraseña</strong></label>
        <input type="password" name="password" class="form-control" required placeholder="Tu contraseña">

        <a href="{% url 'account_reset_password' %}" class="d-block mt-2">
            ¿Olvidaste tu contraseña?
        </a>

        <button class="btn btn-dark w-100 mt-3" type="submit">Entrar</button>
    </form>

    <hr class="my-4">

    <!-- GOOGLE DIRECTO (sin pantalla intermedia) -->
    <a class="btn btn-danger w-100" href="{% provider_login_url 'google' %}">
        Iniciar sesión con Google
    </a>

    <p class="mt-3 text-center">
        ¿No tienes cuenta? <a href="{% url 'account_signup' %}">Regístrate aquí</a>
    </p>
</div>
{% endblock %}
